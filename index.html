<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>The Weather Report</title>
</head>
<body>
  
    <header class="head">
        <h1>Weather Dashboard</h1>
    </header> 

    <section class="container">
        <div class="row"> 
        
            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>  
                <div class="date" id="date">
                    Monday, 21 May
                </div> 
                 <div class="others" id="current-weather-ITEMS">
                    <div class="weather-items">
                        <div>Humidity</div>
                        <div>90.3%</div>
                    </div>
                    <div class="weather-items">
                        <div>Pressure</div>
                        <div>103</div>
                    </div>
                    <div class="weather-items">
                        <div>Wind Speed</div>
                        <div>18</div>
                    </div>

                 </div>
                </div> 
                <div class="place-container">
                    <div class="time-zone" id="time-zone">EST</div>
                    <div id="country" class="country">USA</div>
                 </div>
            </div> 
        </div>
        <div class="future-forecast">
            <div class="today" id="current-temp">
                <div class="day">Monday</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day 87&#176; F</div>
                <div class="temp">Night 65&#176; F</div>
        </div>
        <div class="weather-forecast"id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tuesday</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day 87&#176; F</div>
                <div class="temp">Night 65&#176; F</div>   
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wednesday</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day 87&#176; F</div>
                <div class="temp">Night 65&#176; F</div>   
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thursday</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day 87&#176; F</div>
                <div class="temp">Night 65&#176; F</div>   
            </div>
            <div class="weather-forecast-item">
                <div class="day">Friday</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day 87&#176; F</div>
                <div class="temp">Night 65&#176; F</div>   
            </div>
        </div>
     </div>   
<script src="./assets/script.js"></script>
</body>
</html>
